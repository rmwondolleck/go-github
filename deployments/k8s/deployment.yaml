apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-api
  labels:
    app: homelab-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homelab-api
  template:
    metadata:
      labels:
        app: homelab-api
        version: v1
    spec:
      containers:
      - name: homelab-api
        image: homelab-api:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            memory: "100Mi"
            cpu: "200m"
          requests:
            memory: "50Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      restartPolicy: Always
